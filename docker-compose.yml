services:
  iscool-gpt-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: iscool-gpt:latest
    container_name: iscool-gpt-api
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=8080
      - RATE_LIMIT_REQUESTS=10
      - RATE_LIMIT_WINDOW=60s
    restart: unless-stopped
